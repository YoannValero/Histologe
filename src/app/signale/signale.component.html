<ActionBar>
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="Signaler un problème"></Label>
</ActionBar>

<StackLayout>
    <ScrollView>
    <Label class='text-center' text='Votre signalement en 3 étapes'></Label>
    <Tabs height='600'>
        <Tabstrip>
            <TabStripItem class='tabsStripItemPrincipal'>
                <Label text='Situation'></Label>
            </TabStripItem>
            <TabStripItem class='tabsStripItemPrincipal'>
                <Label text='Informations'></Label>
            </TabStripItem >
            <TabStripItem class='tabsStripItemPrincipal'>
                <Label text='Validation'></Label>
            </TabStripItem>
        </Tabstrip>

        <TabContentItem>
            <ScrollView>
                <StackLayout>
                    <Label class='text-center title' text="Situation"></Label>
                    <Label text="Sélectionner l'endroit qui concerne votre signalement"></Label>
                    <FlexBox>
                        <Button (tap)='show()' text='Extérieur'></Button>
                        <Button text='Parties communes'></Button>
                        <Button text='Logement'></Button>
                    </FlexBox>
                    <!-- Formulaires -->

                    <TextField #name (textChange)="onTextChange(name.text)" hint='nom'></TextField>
                    <TextField #description (textChange)="onTextChange(description.text)" hint='description'></TextField>
                    <TextField #prix (textChange)="onTextChange(prix.text)" hint='prix'></TextField>
                    <TextField #categories_id (textChange)="onTextChange(categories_id.text)" hint='categories_id'></TextField>
                </StackLayout>
            </ScrollView>
        </TabContentItem>

        <TabContentItem>
            <StackLayout>
                <Label text='content home'></Label>
            </StackLayout>
        </TabContentItem>

        <TabContentItem>
            <StackLayout height='200'>
                <FlexBox  style='background:red;' justifyContent='center' alignItems='center'>
                    <Label text="J'ai bien pris connaissances des CGU"></Label>
                    <Switch></Switch>
                </FlexBox>
            <Button (tap)='submitForm()' text='Envoyer' class='submitButton'></Button>
            </StackLayout>
        </TabContentItem>
    </Tabs>
    </ScrollView>
</StackLayout>
